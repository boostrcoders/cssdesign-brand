<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Tricks</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="index.html" class="brand"
            >Br<span class="highlights">a</span>nd</a
          >
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Services</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- <label for="check">
        <input type="checkbox" id="check" class="check" />
        <span class="btn"></span>
      </label> -->
    </main>
    <footer>
      <section class="contact">
        <form class="contact-form" action="" method="post">
          <div class="contact-caption">
            <h3>Get In Touch</h3>
            <h4>Contact us today, and get reply with in 24 hours!</h4>
          </div>
          <div class="contact-content">
            <div class="contact-left">
              <div>
                <input type="text" tabindex="1" required />
                <label>Your name</label>
              </div>
              <div>
                <input type="email" tabindex="2" required />
                <label>Your Email Address</label>
              </div>
              <div>
                <input type="tel" tabindex="3" required />
                <label>Your Phone Number</label>
              </div>
            </div>
            <!-- <div>
                <input
                  placeholder="Your Web Site starts with http://"
                  type="url"
                  tabindex="4"
                  required
                />
              </div> -->
            <div class="contact-right">
              <div>
                <textarea
                  placeholder="Type your Message Here...."
                  tabindex="5"
                  required
                ></textarea>
              </div>
            </div>
          </div>
          <div class="contact-btn">
            <button
              name="submit"
              type="submit"
              id="contact-submit"
              data-submit="...Sending"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
      <section class="copyright-social">
        <div class="copyright">
          www.<span class="highlights">brand</span>.com
        </div>
        <div class="social">
          <ul>
            <li>
              <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fab fa-twitter" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fab fa-google-plus-g" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fab fa-linkedin-in" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fab fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </footer>
  </body>
</html>
